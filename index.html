<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>STOPWATCH</h2>
  <div class="timer-set">
    <div class="time">
      <p class="indicator">hr</p>
      <p class="hr-time timer">00</p>
    </div>
    <div class="time">
      <p class="indicator">min</p>
      <p class="min-time timer">00</p>
    </div>
    <div class="time">
      <p class="indicator">sec</p>
      <p class="sec-time timer">00</p>
    </div>
    <div class="time">
      <p class="indicator">ms</p>
      <p class="ms-time timer">000</p>
    </div>
  </div>
  <div class="buttons">
    <button class="start-btn btn">Start</button>
    <button class="pause-btn btn">Pause</button>
    <button class="lap-btn btn">Lap</button>
    <button class="reset-btn btn">Reset</button>
  </div>
  <div class="laps"></div>
  
  <script src="script.js"></script>
</body>
</html>
